<h2>Search Movies</h2>

<form [formGroup]="form"> 
<mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput/>
</mat-form-field>


<mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genreId">
    <mat-option *ngFor="let g of genres" [value]="genreId">{{g.name}}</mat-option>
</mat-select>

</mat-form-field>
<div>
    <mat-checkbox [aria-label] formControlName="upcomingReleases">Upcoming Releases</mat-checkbox>
</div>
<div>
    <mat-checkbox [aria-label] formControlName="inTheaters">In Theaters</mat-checkbox>
</div>
<div> 
    <button class="clear" mat-flat-button color="warn" (click)="clearForm()">Clear</button>
        </div>
</form>
<app-movies-list [movies]="movies"></app-movies-list>
