


<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]">

        </ng-content>
    </span>
    <span *ngIf="loading.innerHTML.trim()">
        <img

        src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif">
    </span>

</div>
 <div *ngIf="list?.length===0">
     <span #empty>
         <ng-content select="[empty]"></ng-content>

     </span>
     <span *ngIf="!empty.innerHTML.trim()">
         There are no content to display
     </span>
 </div>
 <ng-container *ngIf="list && list.length>0">
<ng-content select="[content]"></ng-content>
</ng-container>
